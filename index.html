<html>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizar-form">
      <label for="cantidad">Cantidad:</label></br>
      <input type="number" id="cantidad" /></br>
      <label for="precio">Precio:</label></br>
      <input type="number" id="precio" /></br>
      <label for="estado">Estado:</label>
      <select id="estado" name="estado">
        <option value="CA">CA</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="UT">UT</option>
     </select>
     <label for="categoria">Categoria:</label>
      <select id="categoria" name="categoria">
        <option value="Varios">Varios</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Bebidas alcoholicas">Bebidas alcoholicas</option>
        <option value="Material de escritorio">Material de escritorio</option>
        <option value="Muebles">Muebles</option>
        <option value="Electronicos">Electronicos</option>
        <option value="Vestimenta">Vestimenta</option>
     </select>
     <label for="peso">Peso:</label>
      <input type="number" id="peso" />
      <input type="submit" value="totalizar" id="totalizar-button" />
    </form>
    <div id="resultado-div"></div>
    <div id="resultado-div2"></div>
    <div id="resultado-div3"></div>
    <div id="resultado-div5"></div>
    <div id="resultado-div6"></div>
    <div id="resultado-div4"></div>
    
    
    
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
